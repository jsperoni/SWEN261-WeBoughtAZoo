<h2>Register</h2>
<div>
    <label for="customer-username">Username: </label>
    <input id="customer-username" #username />

    <label for="customer-name">Name: </label>
    <input id="customer-name" #name />

    <button type="button" class="login-button" (click)="login(username.value, name.value); username.value=''; name.value=''">
        Login
      </button>
      <br>
    <span *ngIf="register">Registration Success! Please login to access your account</span>
</div>
