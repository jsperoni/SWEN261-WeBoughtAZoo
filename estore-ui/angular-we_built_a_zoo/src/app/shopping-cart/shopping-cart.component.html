<h2>Shopping cart</h2>
<span *ngIf="!isUser()">You must be signed in to access a shopping cart</span>
<span *ngIf="isUser()">
  <div class="shoppingcart">
    <a *ngFor="let animal of animals"
      routerLink="/detail/{{animal.id}}">
      {{animal.name}} (Species: {{animal.species}})
    </a>
    <button (click)="checkout(); router.navigate(['/history']);">Checkout</button>
  </div>
</span>
