<h2>Current Animals</h2>

<ul class="animals">
  <li *ngFor="let animal of animals">
    <button [class.selected]="animal === selectedAnimal" type="button" (click)="onSelect(animal)">
      <span class="badge">{{animal.id}}</span>
      <span class="name">{{animal.name}}</span>
    </button>
  </li>
</ul>

<app-animal-detail [animal]="selectedAnimal"></app-animal-detail>
